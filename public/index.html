<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/tabulator_simple.css">
    <link rel="stylesheet" href="./css/nice-select2.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ServiceTitan</title>
</head>

<body>
    <h3>Welcome to the ServiceTitan App</h3>

    <div id="login-area">
        <input type="text" id="tenant-id" placeholder="Tenant ID">
        <input type="text" id="client-id" placeholder="Client ID">
        <input type="text" id="client-secret" placeholder="Client Secret">
        <button id="login-button">Login</button>
    </div>

    <div id="loading-spinner" style="display:none;">
        <p>Loading...</p>
    </div>


    <div id="app-area">
        <div id="dates">
            <div class="date-input">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" value="2025-02-01">
            </div>
            <div class="date-input">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" value="2025-02-19">
            </div>
        </div>


        <button id="fetch">Get</button><button id="download-csv">Download CSV</button>

        <div id="memberships">
            <label for="memberships">Memberships To Exclude:</label>
            <select id="memberships-select" multiple>
                <option value="membership-1">Gold Membership</option>
                <option value="membership-2">Silver Membership</option>
                <option value="membership-3">Bronze Membership</option>
            </select>
            <button id="btn-filter">Filter</button>
        </div>

        <!-- Filter to exclude memberships checklist or something to show memberships perform fetch to populate memberships -->

        <div id="table">

        </div>

    </div>


    <script src="./js/tabulator.min.js"></script>
    <script src="./js/nice-select2.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
